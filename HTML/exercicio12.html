<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../JavaScript/funcoes.js"></script>
    <title>Cálculo de Médias</title>
    <link rel="stylesheet" href="../CSS/style.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <h1>Cálculo de Médias</h1>
        
        <label for="nota">Digite a nota do aluno (digite -1 para finalizar):</label>
        <input type="number" id="nota" placeholder="Digite uma nota" required>
        
        <button onclick="adicionarNota()">Adicionar Nota</button>
        <button onclick="calcularMedia()">Calcular Média</button>
        
        <div id="notas" class="notas"></div>
        <div id="resultado" class="result"></div>
    </div>
    
</body>
</html>
