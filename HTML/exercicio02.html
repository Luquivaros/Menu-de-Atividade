<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../JavaScript/funcoes.js"></script>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../CSS/style.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" step="0.1" required><br>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura" step="0.01" required>
        
        <button onclick="calcularIMC()">Calcular IMC</button>
        <div id="resultado" class="result"></div>
    </div>
    
</body>
</html>
